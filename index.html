  <script type="text/javascript">
  var cntr = 0;
  function OptanonWrapper() { 
    cntr ++;
    if (cntr === 1) {
      document.querySelector('body').classList.add('cookie-banner');
      var alertH = document.querySelector('.optanon-alert-box-wrapper').offsetHeight;

      document.querySelector('.main').style.height = (window.innerHeight - alertH) + 'px';
    }
    if (cntr >= 2) {
      document.querySelector('body').classList.remove('no-cookie');
      document.querySelector('body').classList.remove('cookie-banner');
      setTimeout(function() {
        document.querySelector('.main').removeAttribute('style');
      }, 100);
    }

    try {
      var close = document.querySelector('.optanon-alert-box-wrapper .optanon-alert-box-corner-close');
      var alertH = document.querySelector('.optanon-alert-box-wrapper').offsetHeight;

      if (window.innerWidth <= 752) {
        close.style.marginTop = (-7) + 'px';
        close.style.right = (0) + 'px';
      } else {
        close.style.marginTop = (alertH / 2 - 22) + 'px';
        close.style.right = (10) + 'px';
      }

      // var links = document.querySelector('.links');
      // links.style.bottom = (alertH + 10) + 'px';
    } catch(e) {}
  }
  </script>
  <!-- OneTrust Cookies Consent Notice end -->

<body class="no-cookie" current-page="home" face-count="1" review="0" all-done="0" masker="1">

    </div>

    <div class="choose-wrapper">
      <div class="choose-title img"><i></i></div>
      <div class="thumb thumb1 img" face="1" target-page="upload" mask="1">

      <div class="thumb thumb2 img" face="2" target-page="upload" mask="2">

      <div class="thumb thumb4 img" face="2" target-page="upload" mask="4">

        <i class="hover"></i>
      </div>
    </div>

    <div class="upload-wrapper">
      <div class="upload-title img">
        <i class="title1"></i>
        <i class="title2"></i>
      </div>
      <div class="rope img"><i></i></div>
      <div class="uploader">

          <div id="dom" class="dom dom1">

            <div class="masked-bg masked1"></div>

        </div>
        <div class="spacer"></div>
        <div class="box box2" has-upload="0">

          <div id="dom2" class="dom dom2">
            <img class="image2 scalable" src="" width="200">
            <div class="masked-bg masked2"></div>
            <div class="select-box2 selector"></div>
            <svg id="svg-tool2" xmlns="http://www.w3.org/2000/svg"></svg>
          </div>

        </div>
      </div>
      <div class="next-btn img process-canvas-btn disabled" cb-target-page="caption">

        <i class="normal"></i>
        <i class="hover"></i>

    </div>

    <div class="caption-wrapper">
      <div class="caption-title img"><i></i></div>
      <div class="rope img"><i></i></div>
      <div class="editor">
        <p><span class="multi">We are</span><span class="single">I am</span> the first</p> 
        <!-- <input class="caption-input" type="text" name="caption"> -->

        <!-- <div contenteditable="true" type="text" class="caption-input" rows="1" cols="11"></div> -->
        <p>to summit!</p>
      </div>
      <div class="next-btn process-caption-btn img disabled" cb-target-page="review" is-review="1">

      </div>

      <div class="again-btn img" target-page="choose" is-review="0" is-done="0"><i></i></div>
